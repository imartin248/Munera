{% extends 'base.html' %}
{% block content %}
  <h2>Search Results</h2>
  <ul class="list-group">
    {%  for result in results %}
    <li class="list-group-item d-flex align-items-center justify-content-between"><a href="#">{{result.group_name}}</a>
      <a class="btn btn-success" href="{% url 'giftlist:send_group_request' result.id %}">Request</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
