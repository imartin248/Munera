<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Home</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'giftlist:home' %}">Munera</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-link" href="creategroup.html">Create Group</a>
        <a class="nav-link" href="{% url 'giftlist:grouprequests' %}">Requests</a>
        <a class="nav-link text-danger" href="{% url 'user:logout' %}">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock%}
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
</body>

</html>
